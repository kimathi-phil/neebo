name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - develop

# env:
#   AWS_ACCESS_KEY_ID: AKIA46X5W6CZNZLSA3AD

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Install Rust
        run: rustup update stable && rustup default stable

      - name: Check formatting
        run: cargo fmt --check

